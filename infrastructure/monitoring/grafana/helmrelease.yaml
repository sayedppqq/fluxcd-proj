# infrastructure/monitoring/grafana/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: flux-system
spec:
  releaseName: grafana
  targetNamespace: monitoring
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: "8.4.2"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    adminPassword: admin123  # Change this in production
    
    persistence:
      enabled: true
      storageClassName: local-path
      size: 1Gi
    
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            url: http://prometheus-kube-prometheus-prometheus:9090
            access: proxy
            isDefault: false
          - name: Loki
            type: loki
            url: http://loki:3100
            access: proxy
            isDefault: true
    
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: 'default'
            orgId: 1
            folder: ''
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    
    dashboards:
      default:
        wordpress-logs:
          gnetId: 13639
          revision: 2
          datasource: Loki
        kubernetes-cluster:
          gnetId: 7249
          revision: 1
          datasource: Prometheus
        ingress-nginx:
          gnetId: 9614
          revision: 1
          datasource: Prometheus
    
    service:
      type: ClusterIP
      port: 80
      
    serviceMonitor:
      enabled: true
      labels:
        release: prometheus
        
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3