# infrastructure/ingress-nginx/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  releaseName: ingress-nginx
  targetNamespace: ingress-nginx
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
        ports:
          http: 80
          https: 443
      ingressClassResource:
        name: nginx
        enabled: true
        default: true
        controllerValue: "k8s.io/ingress-nginx"
      
      # Enable snippets
      allowSnippetAnnotations: true
      enableSnippets: true
      
      config:
        custom-http-errors: "404"
        allow-snippet-annotations: "true"
        
      # Server snippet for global 404 handling
      server-snippet: |
        # Handle 404 redirect paths with highest priority
        location = /notfound {
          return 302 https://www.google.com;
        }
        location = /nonexistent {
          return 302 https://www.google.com;
        }
        location = /missing {
          return 302 https://www.google.com;
        }
        location = /test404 {
          return 302 https://www.google.com;
        }
        
        # Global error page for any other 404
        error_page 404 = @global_404_redirect;
        
        location @global_404_redirect {
          return 302 https://www.google.com;
        }
        
      metrics:
        enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
        limits:
          cpu: 500m
          memory: 256Mi
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3