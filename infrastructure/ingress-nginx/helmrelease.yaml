# infrastructure/ingress-nginx/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  releaseName: ingress-nginx
  targetNamespace: ingress-nginx
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
        ports:
          http: 80
          https: 443
      ingressClassResource:
        name: nginx
        enabled: true
        default: true
        controllerValue: "k8s.io/ingress-nginx"
      
      config:
        custom-http-errors: "404"
        
      # Use configuration-snippet which has higher priority
      configuration-snippet: |
        # High priority regex location for 404 redirects
        location ~* ^/(notfound|nonexistent|missing|random|does-not-exist|test404) {
          return 302 https://www.google.com;
        }
        
      # Server snippet for global 404 handling
      server-snippet: |
        # Catch any other 404s
        error_page 404 = @global_404_redirect;
        
        location @global_404_redirect {
          return 302 https://www.google.com;
        }
        
      metrics:
        enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
        limits:
          cpu: 500m
          memory: 256Mi
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3