# infrastructure/ingress-nginx/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: flux-system
spec:
  releaseName: ingress-nginx
  targetNamespace: ingress-nginx
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: "4.11.7"
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  values:
    controller:
      service:
        type: LoadBalancer
        ports:
          http: 80
          https: 443
      ingressClassResource:
        name: nginx
        enabled: true
        default: true
        controllerValue: "k8s.io/ingress-nginx"
      
      config:
        custom-http-errors: "404"
        
      # Add server snippet to handle 404s BEFORE they reach backends
      server-snippet: |
        # Handle specific 404 paths that should redirect to Google
        location ~* ^/(notfound|nonexistent|missing) {
          return 302 https://www.google.com;
        }
        
        # Default error page for other 404s
        error_page 404 = @redirect_404;
        
        location @redirect_404 {
          # Check if it's a path that should redirect to Google
          if ($request_uri ~* ^/(notfound|nonexistent|missing)) {
            return 302 https://www.google.com;
          }
          # For other 404s, you could return a custom page or also redirect
          return 302 https://www.google.com;
        }
        
      metrics:
        enabled: true
      resources:
        requests:
          cpu: 100m
          memory: 90Mi
        limits:
          cpu: 500m
          memory: 256Mi
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3