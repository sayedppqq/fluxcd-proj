# applications/wordpress/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wordpress-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: app.local
    http:
      paths:
      - path: /
        pathType: Exact  # Only exact root path
        backend:
          service:
            name: wordpress
            port:
              number: 80
      - path: /wp-admin
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
      - path: /wp-content
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
      - path: /wp-includes
        pathType: Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
      - path: /index.php
        pathType: Prefix  # Changed from Exact to Prefix
        backend:
          service:
            name: wordpress
            port:
              number: 80
      - path: /favicon.ico
        pathType: Exact
        backend:
          service:
            name: wordpress
            port:
              number: 80
      - path: /robots.txt
        pathType: Exact
        backend:
          service:
            name: wordpress
            port:
              number: 80